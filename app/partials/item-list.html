<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="items sortable cards card-list" id="items-list"
	  ui-sortable="sortableOptions"
	  ng-model="items">
        <li class="item-listing"
	    ng-repeat="item in items" as-sortable-item>
	  <div   class="item-handle" as-sortable-item-handle>{{item.idx}} | {{item.tag}}</div>
          <div   class="item-name">{{item.name}}</div>
	  <input class="item-name" type="text" ng-model="item.name"></input>
        </li>
      </ul>
     
    </div>
  </div>
</div>
